<!DOCTYPE HTML>
<html>
	<head>
		<title>PhoneGap</title>
		<script type="text/javascript" src="phonegap-1.2.0.js"></script>
		<script type="text/javascript">

			function onDeviceReady(){
				document.getElementById("phoneVersion").innerHTML = device.version;
				document.getElementById("phoneName").innerHTML = device.name;
				document.getElementById("phoneGapversion").innerHTML = device.phonegap;
				document.getElementById("phonePlatform").innerHTML = device.platform;
				document.getElementById("phoneuuid").innerHTML = device.uuid;
			}

			function init(){
				document.addEventListener("deviceready", onDeviceReady, false);
			}
		</script>
	</head>
	<body onload="init()">
		<table>
			<tr><td id = "phoneVersion"> </td></tr>
			<tr><td id = "phoneName"> </td></tr>
			<tr><td id = "phoneGapversion"> </td></tr>
			<tr><td id = "phonePlatform"> </td></tr>
			<tr><td id = "phoneuuid"> </td></tr>
		</table>
	</body>
</html>
